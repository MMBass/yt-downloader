<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-Downloader</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <a class="navbar-brand" href="#">YT-Downloader</a>
          
        </nav>
    
        <main role="main" class="container row justify-content-center">
          
          <div class="my-3 p-3 bg-white rounded box-shadow w-l-50 col-md-6">
            <h6 id="first-h6" class="border-bottom border-gray pb-2 mb-2">Paste a youtube ID URL here:</h6>
                    <div class="form-group mb-2">
                      <input type="text" name="" id="id-input" class="form-control">
                    </div>
                    <div id="select-section" class="form-group">
                       <h6 class="border-bottom border-gray pb-2 mb-2">Chose quality:</h6>
                        <select class="form-control" id="format-input">
                          <!-- <option value="18">mp4 - 360px</option>
                          <option value="135">mp4 - 480px</option>
                          <option value="136">mp4 - 720px</option>
                          <option value="135">mp3 - not available yet</option> -->
                        </select>
                    </div>

                   
                    <button id="get-info-button" class="btn btn-warning mb-2">CHECK FORMATS</button>
                    <button id="send-button" class="btn btn-danger mb-2">DOWNLOAD</button>
    
            <small class="d-block text-right mt-3">
                example ID click to copy: <a href="#" alt="Click to copy" title="Click to copy" onclick='copyExample(this)'>UO_QuXr521I</a>
            </small>
          </div>
        </main>

        <script src="script.js"></script>
  </body>
  
</html>
